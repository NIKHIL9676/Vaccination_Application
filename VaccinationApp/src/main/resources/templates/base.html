<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link rel="stylesheet" th:href="@{/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<style>
#body1 {
	background: #e2e2e2;
}

#bg-primary {
	background-color: #11235A !important;
}

#banner {
	background: linear-gradient(rgba(0, 0, 0, .8), rgba(0, 0, 0, .8)),
		url(../images/home.jpg);
	width: 100%;
	height: 93vh;
	background-size: cover;
	color: white;
}

#my-card {
	padding: 20px;
	background: #FFFFFF; /* Adjust this color as needed */
}
</style>
</head>
<body id="body1">
	<!-- header -->
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-body-tertiary bg-primary"
		id="bg-primary" style="background-color: #11235A;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Vaccination </a>
			<button class="navbar-toggler" type="button">
				data-bs-toggle="collapse"
				<data></data>
				-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/landing_page}" href="#">Home</a></li>
					<li class="nav-item"><a th:href="@{/about}" class="nav-link"
						href="#">About</a></li>
					<li class="nav-item"><a th:href="@{/showloginpage}"
						class="nav-link" href="#">SignIn</a></li>
					<li class="nav-item"><a th:href="@{/signup}" class="nav-link"
						href="#">SignUp</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<div class="container" th:replace="${content}"></div>
	<!-- footer -->
</body>
</html>
