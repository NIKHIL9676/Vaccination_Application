<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="homebase::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="col-md-8 offset-md-2">
				<div class="mt-3" id="my-card">
					<form th:action="@{/updateUserEntity}" method="post"
						th:object="${user}">
						<div class="alert alert-danger" role="alert"
							th:if="${response!=null}" th:text="${response}"></div>
						<input type="text" name="id" th:value="${user.id}" hidden>
						<input type="text" name="role" th:value="${user.role}" hidden>
						<input type="text" name="enabled" th:value="${user.enabled}"
							hidden>
						<div>

							<label class="form-label">User Name</label> <input type="text"
								class="form-control" required name="name"
								th:value="${user.name}">
						</div>
						<div>
							<label class="form-label">Email</label> <input type="email"
								class="form-control" required name="email"
								th:value="${user.email}">
						</div>
						<div>
							<label class="form-label">Password</label> <input type="text"
								class="form-control" required name="password"
								th:value="${user.password}">
						</div>
						<div>
							<label class="form-label">Confirm Password</label> <input
								type="password" class="form-control" required
								name="confirm_password">
						</div>
						<div style="padding-top: 10px">

							<button class="btn btn-warning" type="submit">Update
								Details</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
