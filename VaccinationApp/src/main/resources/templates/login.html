<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="col-md-8 offset-md-2">
				<div id="my-card" class="mt-3">
					<div class="container text-center">
						<img class="" style="width: 100px; height: 100px" alt=""
							th:src="@{/images/login.png}" >
					</div>
					<h1 class="text-center">Login here</h1>
					<form th:action="'/authenticateUser'" method="post">
						<div class="alert alert-danger" th:if="${param.error}" role="alert">
							<i>Sorry! You have entered invalid Username/password</i>
						</div>
						<div class="alert alert-primary" th:if="${param.logout}" role="alert">
							<i>you have been logged out...!</i>
						</div>
						<div class="alert alert-success" th:if="${response!=null}" th:text="${response}" role="alert"></div>
						
						<div class="alert alert-primary" th:if="${message}" role="alert">
							<i th:text="${message.content}"></i>
						</div>
						<div class="mb-3">
							<label class="form-label">UserName</label> <input type="text"
								class="form-control" name="username">
						</div>
						<div class="mb-3">
							<label class="form-label">Password</label> <input type="password"
								class="form-control" name="password">
						</div>
						<a th:href="@{/forgottenPassword}">forgotten password?</a>
						<p style="padding-top:8px">Don't have an account? <a th:href="@{/signup}">Sign Up</a> </p>
						<div class="container">
							<div class="text-center">
								<button type="submit" class="btn btn-warning text-white">Submit</button>
								<button type="reset" class="btn btn-primary">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
