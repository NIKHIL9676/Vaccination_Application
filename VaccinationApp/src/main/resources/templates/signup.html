<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="col-md-8 offset-md-2">
				<div id="my-card" class="mt-3">
					<div class="container text-center">
						<img class="" style="width: 100px; height: 100px" alt=""
							th:src="@{/images/registration.png}" src="">
					</div>
					<h1 class="text-center">Register Here!!</h1>
					<form th:action="'/do_register'" th:object="${user}" method="post" >
					
					<div class="alert alert-danger" th:if="${message}" role="alert">
							<i th:text="${message.content}"></i>
						</div>
						<div class="text-center" >
							<div th:classappend="${session.message.type}"  class="alert " th:if="${session.message}" th:text="${session.message.content}" role="alert"></div>
						</div>
						<div class="mb-3">
							<label class="form-label">Name <span style="color:red">*</span> </label> <input type="text"
								class="form-control"  required name="name" >
						</div>
						<div class="mb-3">
							<label class="form-label">Email id<span style="color:red">*</span></label> <input type="email"
								class="form-control"  required name="email" >
						</div>
						<div class="mb-3">
							<label class="form-label">Password <span style="color:red">*</span></label> <input type="password"
								class="form-control"  required name="password" >
						</div>
						<div class="mb-3">
							<label class="form-label">Confirm Password </label> <input type="password"
								class="form-control" name="confirm_password" required >
						</div>
						<p style="padding-top:8px">Already have an account? <a th:href="@{/showloginpage}">Sign in</a> </p>
						
						
						<div class="container">
							<div class="text-center">
								<button type="submit" class="btn btn-warning text-white">Submit</button>
								<button type="reset" class="btn btn-primary">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
