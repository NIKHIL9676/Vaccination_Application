<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/extras/security"
	th:fragment="Layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link rel="stylesheet" th:href="@{/style.css}">
	<style type="text/css">
	</style>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<!-- th:with="username=${#authentication.principal.username}" -->
<body th:with="username=${session.userEntity}"  id="body1">
	<!-- header -->
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-body-tertiary bg-primary"
		id="bg-primary" style="background-color: #11235A;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" style="padding-left:30px">Vaccination Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto text-uppercase">
					<li class="nav-item"><a style="margin-right: 40px;"
						class="nav-link active" aria-current="page" th:href="@{/}"
						href="#">Home</a></li>
					<li class="nav-item" >
						<a style="margin-right: 40px;" class="nav-link" th:href="@{/profile}">
						    Hi <span style="padding-top: 10px" th:text="${username.name}"></span>
							<abbr title="Profile">
								<img class="" style="width: 30px; height: 30px" alt="" th:src="@{/images/profile.png}" src="">
							</abbr>
						</a>
					</li>
					<form th:action="@{/logout}" method="post">
						<button type="submit" class="btn btn-primary" style="margin-right: 40px;">Logout</button>
					</form>
				</ul>
			</div>
		</div>
	</nav>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<div class="container" th:replace="${content}"></div>
	<!-- footer -->
</body>
</html>
