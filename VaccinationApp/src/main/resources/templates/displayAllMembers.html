<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="homebase::Layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div style="margin-top: 20px" class="container">
			<form th:action="@{/addmember}">
				<input type="submit" class="btn btn-warning" value="Add New Member">
			</form>
			<table style="margin-top: 20px"
				class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Government Id</th>
						<th scope="col">ID Number</th>
						<th scope="col">Vaccine Name</th>
						<th scope="col">Number Of Doses</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
					
				<tbody>
					


					<tr th:each="member: ${members}">

						<td th:if="${member.name!=null}" th:text="${member.name}"></td>
						<td th:text="${member.identity_type}"></td>
						<td th:text="${member.identity_number}"></td>
						<td th:text="${member.vaccine_name}"></td>
						<td th:text="${member.no_of_doses}"></td>
						<td><a th:href="@{/editMemberEntity/{id}(id=${member.id})}">
								<img alt="" height=35px th:src="@{/images/edit.png}">
						</a></td>

						<td><a th:href="@{/deleteMemberEntity/{id}(id=${member.id})}">
								<img alt="" height=35px th:src="@{/images/delete.png}">
						</a></td>
					</tr>

				</tbody>
			</table>
			<div th:if="${members}==null">
						<h1 class="display-2">You have not added your family member
							yet..!</h1>
					</div>
		</div>
	</section>
</body>
</html>
