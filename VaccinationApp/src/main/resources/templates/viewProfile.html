<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="homebase::Layout(~{::section})">

<head>
<meta charset="UTF-8">
<title>User Details</title>
<link rel="stylesheet" th:href="@{/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body th:with="user=${session.userEntity}">
	<section>
		<div class="container mt-5">
			<div class="card">
				<div
					class="card-header d-flex justify-content-between align-items-center">
					<h2 class="me-auto">User Details</h2>

					<a th:href="@{/editUserDetails/{id}(id=${user.id})}">
						<button class="btn btn-info">Edit Profile Details</button>
					</a>


				</div>
				<div class="card-body">
					<div class="alert alert-primary" role="alert" th:if="${response!=null}" th:text="${response}"></div>
					<dl class="row">
						<dt class="col-sm-3">ID:</dt>
						<dd class="col-sm-9" th:text="${user.id ?: 'N/A'}"></dd>
						<dt class="col-sm-3">Name:</dt>
						<dd class="col-sm-9" th:text="${user.name ?: 'N/A'}"></dd>
						<dt class="col-sm-3">Email:</dt>
						<dd class="col-sm-9" th:text="${user.email ?: 'N/A'}"></dd>
						<dt class="col-sm-3">Role:</dt>
						<dd class="col-sm-9" th:text="${user.role ?: 'N/A'}"></dd>



					</dl>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
